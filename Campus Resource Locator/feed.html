<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Feed - Campus Locator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: white;
      color: black;
    }

    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
    }

    #navbar nav a {
      color: white;
      margin-left: 28px;
      text-decoration: none;
      font-size: 14px;
      transition: opacity 0.3s;
    }

    #navbar nav a:hover {
      opacity: 0.7;
    }

    .nav-right a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    .page-hero {
      margin-top: 70px;
      height: 40vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .page-hero::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .page-hero-content {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
    }

    .page-hero-content h1 {
      font-size: 48px;
      margin-bottom: 12px;
      animation: fadeInUp 0.8s ease;
    }

    .page-hero-content p {
      font-size: 18px;
      opacity: 0.95;
      animation: fadeInUp 0.8s ease 0.2s backwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 40px;
    }

    .post-creator {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .post-creator h3 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    #feedInput {
      width: 100%;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.3s;
    }

    #feedInput:focus {
      outline: none;
      border-color: #667eea;
    }

    .post-btn {
      margin-top: 16px;
      padding: 12px 32px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .post-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .post-btn:active {
      transform: translateY(0);
    }

    .feed-item {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .feed-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .feed-author {
      font-weight: 600;
      font-size: 16px;
    }

    .feed-time {
      color: #666;
      font-size: 13px;
    }

    .feed-content {
      color: #333;
      line-height: 1.6;
      font-size: 15px;
    }

    .login-prompt {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 16px;
    }

    .login-prompt a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header id="navbar">
  <div class="logo">Campus Locator</div>
  <div style="display: flex; align-items: center;">
    <nav>
      <a href="index.html">Home</a>
      <a href="feed.html">Feed</a>
      <a href="queries.html">Queries</a>
      <a href="essentials.html">Essentials</a>
      <a href="profile.html">Profile</a>
    </nav>
    <div class="nav-right">
      <a href="login.html" id="loginBtn">Login</a>
      <a href="#" id="logoutBtn" onclick="logout()" style="display:none;">Logout</a>
    </div>
  </div>
</header>

<section class="page-hero">
  <div class="page-hero-content">
    <h1>Campus Feed</h1>
    <p>Live updates shared by students about classrooms, Wi-Fi, and campus activity</p>
  </div>
</section>

<main>
  <div class="post-creator">
    <h3>Share an Update</h3>
    <textarea id="feedInput" placeholder="What's happening on campus? Share Wi-Fi status, classroom availability, events..."></textarea>
    <button class="post-btn" onclick="addPost()">Post Update</button>
  </div>

  <div id="feedList"></div>
</main>

<script>
function checkLogin() {
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  if (loginBtn) loginBtn.style.display = isLoggedIn ? "none" : "inline";
  if (logoutBtn) logoutBtn.style.display = isLoggedIn ? "inline" : "none";
}

function logout() {
  localStorage.removeItem("isLoggedIn");
  localStorage.removeItem("role");
  location.reload();
}

function initFeed() {
  const data = localStorage.getItem("feedPosts");

  try {
    const parsed = JSON.parse(data);
    if (!Array.isArray(parsed)) throw new Error();
  } catch {
    localStorage.setItem("feedPosts", JSON.stringify([]));
  }
}

function addPost() {
  if (localStorage.getItem("isLoggedIn") !== "true") {
    alert("Login required");
    location.href = "login.html";
    return;
  }

  const input = document.getElementById("feedInput");
  const content = input.value.trim();

  if (!content) return alert("Post cannot be empty");

  const posts = JSON.parse(localStorage.getItem("feedPosts"));

  posts.unshift({
    id: Date.now(),
    content,
    author: "Student",
    timestamp: Date.now()
  });

  localStorage.setItem("feedPosts", JSON.stringify(posts));
  input.value = "";
  loadFeed();
}

function loadFeed() {
  const posts = JSON.parse(localStorage.getItem("feedPosts"));
  const feedList = document.getElementById("feedList");

  if (!posts.length) {
    feedList.innerHTML = `
      <div class="login-prompt fade-in">
        No updates yet.
      </div>`;
    return;
  }

  feedList.innerHTML = posts.map(post => {
    const author = post.author || "Student";
    const content = post.content || "";
    const time = post.timestamp
      ? new Date(post.timestamp).toLocaleString()
      : "";

    return `
      <div class="feed-item fade-up">
        <div class="feed-header">
          <span class="feed-author">${author}</span>
          <span class="feed-time">${time}</span>
        </div>
        <div class="feed-content">${content}</div>
      </div>
    `;
  }).join("");
}

initFeed();
checkLogin();
loadFeed();
</script>


</body>
</html>
