<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Campus Locator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: white;
      color: black;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 70px;
      padding: 60px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px);
      background-size: 40px 40px;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(50px, 50px) rotate(360deg); }
    }

    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 20px;
      padding: 50px 60px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.2);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .login-header h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #222;
    }

    .login-header p {
      color: #666;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .role-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
    }

    .role-option {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: white;
    }

    .role-option:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
    }

    .role-option.selected {
      border-color: #667eea;
      background: #667eea;
      color: white;
    }

    .role-option input[type="radio"] {
      display: none;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      color: #888;
      font-size: 14px;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header id="navbar">
  <div class="logo">Campus Locator</div>
</header>

<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Login to access your campus locator account</p>
    </div>

    <form onsubmit="login(event)">
      <div class="form-group">
        <label for="email">College Email</label>
        <input type="email" id="email" placeholder="student@college.edu" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="role-selector">
        <label class="role-option selected" onclick="selectRole('student')">
          <input type="radio" name="role" value="student" checked>
          <div>Student</div>
        </label>
        <label class="role-option" onclick="selectRole('admin')">
          <input type="radio" name="role" value="admin">
          <div>Admin</div>
        </label>
      </div>

      <button type="submit" class="login-btn">Login to Campus</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="index.html">Return to Home</a>
    </div>
  </div>
</div>

<script>
let selectedRole = 'student';

function selectRole(role) {
  selectedRole = role;
  document.querySelectorAll('.role-option').forEach(option => {
    option.classList.remove('selected');
  });
  event.currentTarget.classList.add('selected');
}

function login(event) {
  event.preventDefault();
  
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("Please fill in all fields");
    return;
  }

  if (password.length < 6) {
    alert("Password must be at least 6 characters");
    return;
  }

  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem("role", selectedRole);
  localStorage.setItem("userEmail", email);

  window.location.href = "index.html";
}
</script>

</body>
</html>
